<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual seu nome?')
        var salario = Number(prompt('Informe seu salário'))
        document.write(`Olá <strong> ${nome}</strong>!<br/>Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiúsculas: ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minúsculas: ${nome.toLowerCase()}<br/>`)
        document.write(`Seu salário: ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
