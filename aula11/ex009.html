<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Check suas origens</h1>
    Em qual país você nasceu: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="nacioladidade()">
    <div id="res">

    </div>
    <script>
        function nacioladidade(){
            let txtpais = document.querySelector('input#txtpais')
            let res = document.querySelector('div#res')
            let país = txtpais.value

            res.innerHTML = `<p>Nascido em <strong>${país}</strong></p>`

            if (país == 'Brasil') {
                res.innerHTML += '<p>Você é brasileiro!</p>'
            } else {
                res.innerHTML += '<p>Você é estrangeiro!</p>'
                res.innerHTML += '<p>Seja bem Vindo.</p>'
            }
        }
    </script>
</body>
</html>
